<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>âŒ›Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="container">
    <div class="inputs">
      <input id="hourInput" type="text" value="00" min="0" placeholder="Hours ">
      <span>Hour</span>
      <input id="minInput" type="text" value="00" min="0" placeholder="Minutes ">
      <span>Min</span>
      <input id="secInput" type="text" value="00" min="0" placeholder="Seconds ">
      <span>Sec</span>
    </div>
    <button class="startBtn">Start Timer</button>
    <h1>
      <span id="hour">00</span> :
      <span id="min">00</span> :
      <span id="sec">00</span>
    </h1>
    <p id="totalSec"></p>
  </div>
  <script src="app.js"></script>
</body>

</html>
